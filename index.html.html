    <h1>Book a Trip</h1>
    <p>Book a Date <input type="date" value="2022-10-20" min='2022-10-20' max='2022-12-31'></p>

        <source src="videoo.ogg" type="video/ogg">
    </video>
    <br>
    <label for="rating">Rating</label>
    <input type="range" id="rating" name="rating" list="tickmarks" step="25"/>
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="25"></option>
      <option value="50"></option>
      <option value="75"></option>
      <option value="100"></option>
    </datalist>
    <br><br>
    <input type="checkbox" id="agree">
    <label for="agree">I agree to the cancellation policy</label>
    <br><br>
    <input type="submit" value="Book Table">
    <br><br>
</form>
